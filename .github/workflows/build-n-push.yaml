name: Build and Push OCI Provider Image

on:
  push:
    branches:
      - main

jobs:
  unit-tests:
    # Reuse your existing unit test workflow
    uses: ./.github/workflows/unit-tests.yaml

  image-build-and-push:
    name: Build and push ARM64 container image
    needs: unit-tests
    runs-on: ubuntu-latest

    env:
      # This must match IMAGE_REGISTRY in the Makefile (or override it)
      IMAGE_REGISTRY: ghcr.io/jpbeerhold

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${GITHUB_ACTOR,,}" --password-stdin

      - name: Build ARM64 image
        # Uses IMAGE_REGISTRY from env and IMAGE_NAME/IMAGE_TAG from the Makefile
        run: make docker-build

      - name: Push ARM64 image
        run: make docker-push

      - name: Print image path
        id: print-docker-image-path
        run: |
          echo "IMAGE_PATH=$(make print-docker-image-path)" >> "$GITHUB_OUTPUT"
